<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/index_header.css">
    <link rel="stylesheet" href="./css/default.css">
    <title>ENVISAGE</title>
</head>
<body>
    <div id="main">
        <header id="sectionone" class="screen">
            <div id="scene">
                <div data-depth="0.1" class="bg">
                    <img src="./images/bg_emoji/background.png" alt="" />
                </div>
                <div data-depth="0.2" class="rock1">
                    <img src="./images/bg_emoji/rock.png" alt="" />
                </div>
                <div data-depth="1.2" class="earth">
                    <img src="./images/bg_emoji/earth.png" alt="" />
                </div>
                <div data-depth="0.4" class="mid">
                    <img src="./images/bg_emoji/mid.png" alt="" />
                </div>
                <div data-depth="0.1" class="fore">
                    <img src="./images/bg_emoji/foreground.png" alt="" />
                </div>
                <div data-depth="0.1" class="logo" >
                    <img src="./images/bg_emoji/envisage-2.3blk-bgless.png" alt="">
                    <h1>March 1 - March 3</h1>
                    <div class="counter">
                        <span>
                            <h3></h3>
                            <hr>
                            <p>Days</p>
                        </span>
                        <span>
                            <h3></h3>
                            <hr>
                            <p>Hours</p>
                        </span>
                        <span>
                            <h3></h3>
                            <hr>
                            <p>Minutes</p>
                        </span>
                        <span>
                            <h3></h3>
                            <hr>
                            <p>Seconds</p>
                        </span>
                    </div>
                </div>
            </div>
        </header>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/index_header.js" type="text/javascript"></script>
</body>
</html>
